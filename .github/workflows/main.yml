name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches:
      - main  # Change this if your default branch is different

env:
  AWS_REGION: us-east-1               # <- Change to your AWS region
  ECR_REPOSITORY: marck-app-repo         # <- Change to your ECR repository name
  IMAGE_TAG: latest                   # <- You can change this to use Git SHA, versioning, etc.

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Unzip project folder
        run: |
          unzip csnoval-front-main.zip
          mv csnoval-front-main/* .   # Move contents to root
          rm -r csnoval-front-main    # Clean up

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
